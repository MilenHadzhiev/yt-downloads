{% extends 'base.html' %}
{% block head %}
    <title>Edit</title>
{% endblock %}
{% block body %}
    <form method="post">
        <h2 align="center">Edit</h2>
        <div class="mx-auto w-50 p-3">
            <div class="mx-5 form-group">
                <label for="url">Youtube url:</label>
                <input type="url"
                       class="form-control"
                       id="url"
                       name="url"
                       placeholder="{{ video.url }}"
                       readonly>
                <label for="description">Description:</label>
                <input type="text"
                       class="form-control"
                       id="description" name="description"
                       placeholder="{{ video.description }}">
               <br />
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mx-2" type="submit">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
