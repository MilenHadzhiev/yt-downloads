{% if videos %}
    <div class="container">
        <h4 align="center">Your queue</h4>

        <div class="row">
            {% for video in videos %}
                <div class="col-lg-3" style="margin-top: 5%;">
                    <div class="card" style="width: 18rem;background: rgba(204, 204, 204, 0);">
                        <img src="{{ video.thumb }}" class="card-img-top"/>
                        <div class="card-body">
                            {% if video.has_been_downloaded %}
                                <h6 class="text-center text-info">Downloaded</h6>
                            {% else %}
                                <h6 class="text-center text-success">Not downloaded</h6>
                            {% endif %}
                            <h5 class="card-title">
                                {{ video.title }}
                            </h5>
                            <p class="card-text">{{ video.desc }}</p>
                            <a href="{{ url_for('videos.download_video', url=video.url) }}"
                               class="btn btn-primary">
                                Download
                            </a>
                            <a href="{{ url_for('videos.edit', id=video.id) }}"
                               class="btn btn-success">
                                Edit
                            </a>
                            <a href="{{ url_for('videos.delete_video', id=video.id) }}" class="btn btn-warning">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% else %}
    <h3>
        You have no videos in queue
    </h3>
{% endif %}
