{% extends 'base.html' %}
{% block head %}<title>Add Video</title> {% endblock %}

{% block body %}
    <form method="post">
        <h2 align="center">Add video to queue</h2>
        <div class="mx-auto w-50 p-3">
            <div class="mx-5 form-group">
                <label for="url">Youtube url:</label>
                <input type="url"
                       class="form-control"
                       id="url" name="url"
                       placeholder="Enter video url">
                <label for="description">Description:</label>
                <input type="text"
                       class="form-control"
                       id="description" name="description"
                       placeholder="Enter short decription">
            </div>
               <br />
            <div class="d-flex justify-content-center">
               <input class="btn btn-primary mx-2" type="submit" name="submit" value="Save">
               <input class="btn btn-primary mx-2" type="submit" name="submit" value="Save and add another">
            </div>
        </div>
    </form>
{% endblock %}
